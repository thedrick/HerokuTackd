<html>
<head>
	<title>Tack'd</title>
</head>
<body>
<p>Post a link and click submit to get the link's metadata and largest image.</p>
<form>
	<input type="text" name="url" id="urltext" />
	<input type="button" id="parsesubmit" value="Parse it!" />
	{% csrf_token %}
</form>
<div class="loading"><h2>Loading...</h2></div>
<div class="results">
</div>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="/static/tackd/tackd_app.js"></script>
</body>
</html>
